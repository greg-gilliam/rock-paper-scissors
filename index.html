<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
   <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="/">
                <img src="./assets/big-logo.png" />
            </a>
        </div>
    </header>
    <main>
            <h1>
                Let's play: Rock! Paper! Scissors!
            </h1>
        <div class ="choices"></div>    
        <label>
            <input name = "choices" type = "radio" value = "rock" checked> 
            <img src="assets/smilingRock.png" alt="smiling rock">
        </label>
        <label>
            <input name = "choices" type = "radio" value = "paper"> 
            <img src="assets/paper.jpeg" alt="smiling paper">
        </label>
        <label>
            <input name = "choices" type = "radio" value = "scissors"> 
            <img src="assets/scissors.png" alt="smiling scissors">
        </label>
        <button id="play">Let's Play!</button>
        <div>Total Wins: <span id="total-wins">0</span></div>
        <div>Total Losses: <span id="total-losses">0</span></div>
        <div>Total Draws: <span id ="total-draws">0</span></div>
        </div>   
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type = "module" src="../app.js"></script>
</body>

</html>
